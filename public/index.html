
<% ABS_IMG = VUE_APP_URL + '/img/' %>
<% REL_IMG = BASE_URL + 'img/' %>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">

    <title><%= VUE_APP_TITLE %></title>
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta name="designer" content="<%= VUE_APP_DESIGNER %>">

    <link rel="icon" sizes="32x32" href="<%= REL_IMG %>icons/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="<%= REL_IMG %>icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="<%= REL_IMG %>icons/apple-touch-icon.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="<%= ABS_IMG %>icons/opengraph.png">
    <meta name="twitter:creator" content="<%= VUE_APP_TWITTER_CREATOR %>">

    <meta property="og:url" content="<%= VUE_APP_URL %>">
    <meta property="og:title" content="<%= VUE_APP_TITLE %>">

    <meta property="og:image" content="<%= ABS_IMG %>icons/opengraph.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>

    <meta property="og:image" content="<%= ABS_IMG %>icons/apple-touch-icon.png"/>
    <meta property="og:image:width" content="180"/>
    <meta property="og:image:height" content="180"/>
  </head>
  <body>
    <noscript>Sorry, <%= htmlWebpackPlugin.options.title %> relies entirely on JavaScript. Please enable it to continue.</noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
